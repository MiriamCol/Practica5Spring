<body onload="hola()">
  <!--
  <h1 onload="hola()">Datos introducidos por el usuario</h1>
  <p th:text="'Nombre: ' + ${registrarse.fname}" />
  <p th:text="'Nombre: ' + ${registrarse.fname}" />
  <p th:text="'Apellidos: ' + ${registrarse.lname}" />
  <p th:text="'Edad: ' + ${registrarse.age}" />

   <a href="/">Volver a introducir los datos</a>
  -->

  <p id="json"></p>

  <script type="text/javascript">
    function hola()
    {

      var a =  "[[${registrarse.fname}]]";
      var b =  "[[${registrarse.lname}]]";
      var c =  "[[${registrarse.age}]]";
      var d =  "[[${registrarse.ident}]]";
      var e =  "[[${registrarse.pass}]]";

      var datos  = [];
      var objeto = {};

       datos.push({
        "nombre"    : a,
        "apellidos"  : b,
        "edad"    : c,
        "identificador"    : d,
        "contraseña"    : e,
          });

      objeto.datos = datos;
      console.log(JSON.stringify(objeto));

      document.getElementById('json').innerHTML=JSON.stringify(objeto,null,'\t');

     }
      setTimeout(function(){hola();}, 1000)
</script>

</body>
